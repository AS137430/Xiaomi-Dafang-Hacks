<div class="w3-panel w3-card">

<div class="w3-row">
    <a href="javascript:void(0)" onclick="openCameraTab(event, 'video');">
      <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-teal">Video</div>
    </a>
    <a href="javascript:void(0)" onclick="openCameraTab(event, 'audio');">
      <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Audio</div>
    </a>
    <a href="javascript:void(0)" onclick="openCameraTab(event, 'osd');">
      <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">OSD</div>
    </a>
    <a href="javascript:void(0)" onclick="openCameraTab(event, 'pantilt');">
      <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Pan/Tilt</div>
    </a>
    <a href="javascript:void(0)" onclick="openCameraTab(event, 'led');">
      <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">LED</div>
    </a>
  </div>

  <div id="video" class="w3-container camTab">
    <h2>Video</h2>
    <p>London is the capital city of England.</p>
  </div>

  <div id="audio" class="w3-container camTab" style="display:none">
    <h2>Audio</h2>
    <p>Paris is the capital of France.</p> 
  </div>

  <div id="osd" class="w3-container camTab" style="display:none">
    <h2>OSD</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
    <div id="pantilt" class="w3-container camTab" style="display:none">
    <h2>PAN/Tilt</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
    <div id="led" class="w3-container camTab" style="display:none">
    <h2>led</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
</div>

<script>
function openCameraTab(evt, tabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("camTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-teal", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-teal";
}
</script>
