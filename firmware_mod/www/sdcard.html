<div class="w3-row">

    </a>
    <a href="javascript:void(0)" onclick="openTab(event, 'timelapse');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Timelapse</div>
    </a>
    <a href="javascript:void(0)" onclick="openTab(event, 'motion');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Motion</div>
    </a>
  </div>

  <div id="recording" class="w3-container tab">
    <h2>Recording files</h2>
    <p>London is the ca

  </div>

  <div id="timelapse" class="w3-container tab" style="display:none">

    <p>Paris is the capital of France.</p> 
  </div>

  <div id="motion" class="w3-container tab" style="display:none">

    <p>Tokyo is the capital of Japan.</p>
  </div>
</div>

<script>
function openTab(evt, tabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-theme", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-theme";
}
</script>
