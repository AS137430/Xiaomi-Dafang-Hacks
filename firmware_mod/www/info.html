<div class="w3-panel w3-card">

<div class="w3-row">
    <a href="javascript:void(0)" onclick="openTab(event, 'overview');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-teal">Overview</div>
    </a>
    <a href="javascript:void(0)" onclick="openTab(event, 'network');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Network</div>
    </a>
    <a href="javascript:void(0)" onclick="openTab(event, 'logs');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Logs</div>
    </a>
  </div>

  <div id="overview" class="w3-container tab">
    <h2>Overview</h2>
    <p>London is the ca
    pital city of England.</p>
  </div>

  <div id="network" class="w3-container tab" style="display:none">
    <h2>Network</h2>
    <p>Paris is the capital of France.</p> 
  </div>

  <div id="logs" class="w3-container tab" style="display:none">
    <h2>Logs</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
</div>

<script>
function openTab(evt, tabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-teal", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-teal";
}
</script>
